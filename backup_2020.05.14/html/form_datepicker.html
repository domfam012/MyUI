<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>무료 템플릿을 만나보세요. 부트스트랩 / 뷰 / 리액트 - My UI</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/fonts/fontawesome/fontawesome.css">
  <link rel="stylesheet" href="../css/fonts/fontawesome/solid.css">
  <link rel="stylesheet" href="../css/fonts/fontawesome/brands.css">
  <link rel="stylesheet" href="../css/fonts/fontawesome/regular.css">
  <link rel="shortcut icon" type="image/x-icon" href="../img/common/favicon.ico"/>
  <script src="../js/bundle.js"></script>
</head>

<body>
<div class="m-3">
  <div class="mb-3">
    <div class="input-group date" data-provide="datepicker" data-date-today-highlight="true" data-date-language="kr"
         data-date-format="yyyy-mm-dd" autoclose="true">
      <input type="text" id="datePicker" class="form-control" value="2020-02-23" title="datepicker"
             data-autohide="true">
      <button class="btn btn-outline-light btn-calendar add-on" type="submit"><i class="far fa-calendar-alt"></i></button>
    </div>
  </div>
  <div>
    <div class="input-group date" data-provide="datepicker" data-date-today-highlight="true" data-date-language="kr"
         data-date-format="yyyy-mm-dd" autoclose="true">
      <input type="text" id="datePicker2" class="form-control form-control-sm" value="2020-02-23" title="datepicker"
             data-autohide="true">
      <button class="btn btn-outline-light btn-calendar btn-calendar-sm add-on" type="submit"><i class="far fa-calendar-alt"></i></button>
    </div>
  </div>

</div>
</body>
</html>
