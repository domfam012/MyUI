<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/fonts/fontawesome/fontawesome.css">
  <link rel="stylesheet" href="../css/fonts/fontawesome/solid.css">
  <link rel="stylesheet" href="../css/fonts/fontawesome/brands.css">

  <script src="../js/bundle.js"></script>

<body>
<div style="margin: 30px">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" title="example" value="Normal" style="width: 200px;">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" title="example" value="Normal Normal Normal Normal Normal" style="width: 200px;">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" title="example" style="width: 200px;" value="Disabled" disabled>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" title="example" placeholder="read-only" style="margin-bottom: 10px; width: 200px;" readonly>
      <input class="form-control form-control-sm" title="example" type="text" placeholder="Small" style="width: 200px;">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" title="example" placeholder="Medium" style="margin-bottom: 10px; width: 200px;">
      <input class="form-control form-control-sm" title="example" type="text" placeholder="Small" style="width: 200px;">
    </div>
    <div class="form-group" style="width: 200px; margin-bottom: 50px;">
      <input type="text" class="form-control is-invalid" placeholder="Text" title="example" style="width: 200px;" required>
      <div class="invalid-feedback">
        Text
      </div>
    </div>
    <div class="form-group" style="width: 200px;">
      <input type="text" class="form-control is-invalid" placeholder="Text" title="example" style="width: 200px;" required>
      <div class="invalid-feedback">
        Text Text Text Text Text Text Text Text
      </div>
    </div>
  </form>
</div>
