<html lang="en">

<head>

    <title>components</title>
    <link rel="stylesheet" href="../css/bootstrap.css">

<body>
    <div class="m-3">
        <div class="mb-3">
            <div class="input-group date" data-provide="datepicker" data-date-today-highlight="true" data-date-language="kr" data-date-format="yyyy-mm-dd" autoclose="true">
                <input type="text" id="datePicker" class="form-control" value="2020-02-23" title="datepicker" data-autohide="true">
                <button class="btn btn-outline-light btn-calendar add-on" type="submit"><i class="far fa-calendar-alt"></i></button>
            </div>
        </div>
        <div>
            <div class="input-group date" data-provide="datepicker" data-date-today-highlight="true" data-date-language="kr" data-date-format="yyyy-mm-dd" autoclose="true">
                <input type="text" id="datePicker2" class="form-control form-control-sm" value="2020-02-23" title="datepicker" data-autohide="true">
                <button class="btn btn-outline-light btn-calendar btn-calendar-sm add-on" type="submit"><i class="far fa-calendar-alt"></i></button>
            </div>
        </div>

    </div>
</body>

</html>
