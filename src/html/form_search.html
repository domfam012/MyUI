<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>search</title>
  <link rel="stylesheet" href="../../dist/css/fontawesome.css">
  <link rel="stylesheet" href="../../dist/css/fontawesome/solid.css">
  <link rel="stylesheet" href="../../dist/css/bootstrap.css">
</head>
<body>
<div class="m-3">
  <form>
    <div class="input-group mb-3">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light btn-search" type="submit"><i class="fas fa-search"></i></button>
    </div>
    <div class="input-group mb-3">
      <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light btn-search btn-search-sm" type="submit"><i class="fas fa-search"></i></button>
    </div>
    <div class="input-group">
      <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search" disabled>
      <button class="btn btn-outline-light btn-search btn-search-sm disabled" type="submit"><i class="fas fa-search"></i></button>
    </div>
  </form>
</div>
</body>
</html>
