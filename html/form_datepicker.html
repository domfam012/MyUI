<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>datepicker</title>
  <link rel="stylesheet" href="../dist/css/fontawesome.css">
  <link rel="stylesheet" href="../dist/css/fontawesome/solid.css">
  <link rel="stylesheet" href="../dist/css/fontawesome/regular.css">
  <link rel="stylesheet" href="../dist/css/bootstrap.css">
  <link rel="stylesheet" href="../dist/css/bootstrap-datepicker.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../js/src/bootstrap-datepicker.js"></script>
  <script src="../js/src/bootstrap-datepicker.ko.min.js"></script>
</head>
<body>
<div class="m-3">
  <div class="mb-3">
    <div class="input-group date" data-provide="datepicker" data-date-today-highlight="true" data-date-language="kr"
         data-date-format="yyyy-mm-dd" autoclose="true">
      <input type="text" id="datePicker" class="form-control" value="2020-02-23" title="datepicker"
             data-autohide="true">
      <button class="btn btn-outline-light btn-calendar add-on" type="submit"><i class="far fa-calendar-alt"></i></button>
    </div>
  </div>
  <div>
    <div class="input-group date" data-provide="datepicker" data-date-today-highlight="true" data-date-language="kr"
         data-date-format="yyyy-mm-dd" autoclose="true">
      <input type="text" id="datePicker" class="form-control form-control-sm" value="2020-02-23" title="datepicker"
             data-autohide="true">
      <button class="btn btn-outline-light btn-calendar btn-calendar-sm add-on" type="submit"><i class="far fa-calendar-alt"></i></button>
    </div>
  </div>

</div>
</body>
</html>
