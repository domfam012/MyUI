<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>datepicker</title>
  <link rel="stylesheet" href="../dist/css/bootstrap.css">
  <link rel="stylesheet" href="../dist/css/bootstrap-datepicker.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../js/src/bootstrap-datepicker.js"></script>
  <script src="../js/src/bootstrap-datepicker.ko.min.js"></script>
</head>
<body>
<div class="m-3">
  <div class="mb-3">
    <div class="input-group date" data-provide="datepicker" data-date-today-highlight="true" data-date-language="kr"
         data-date-format="yyyy-mm-dd" autoclose="true">
      <input type="text" id="datePicker" class="form-control" value="2020-02-23" title="datepicker"
             data-autohide="true">
      <button class="btn btn-outline-light btn-calendar add-on" type="submit">
        <svg class="bi bi-calendar" width="20px" height="20px" viewBox="0 0 20 20" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M16 2H4a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2zM3 5.857C3 5.384 3.448 5 4 5h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H4c-.552 0-1-.384-1-.857V5.857z"
                clip-rule="evenodd"></path>
          <path fill-rule="evenodd"
                d="M8.5 9a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </div>
  <div>
    <div class="input-group date" data-provide="datepicker" data-date-today-highlight="true" data-date-language="kr"
         data-date-format="yyyy-mm-dd" autoclose="true">
      <input type="text" id="datePicker" class="form-control form-control-sm" value="2020-02-23" title="datepicker"
             data-autohide="true">
      <button class="btn btn-outline-light btn-calendar btn-calendar-sm add-on" type="submit">
        <svg class="bi bi-calendar" width="20px" height="20px" viewBox="0 0 20 20" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M16 2H4a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2zM3 5.857C3 5.384 3.448 5 4 5h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H4c-.552 0-1-.384-1-.857V5.857z"
                clip-rule="evenodd"></path>
          <path fill-rule="evenodd"
                d="M8.5 9a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </div>

</div>
</body>
</html>
