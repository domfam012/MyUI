<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/css/bootstrap.css">
  <link rel="stylesheet" href="../dist/css/bootstrap-datepicker.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../js/src/bootstrap-datepicker.js"></script>
  <script src="../js/src/bootstrap-datepicker.ko.min.js"></script>
</head>
<body>
<div class="m-3">
  <input type="text" id="datePicker" class="form-control" value="2020-02-23" title="datepicker"
          style="width: 200px"></div>
<script>
  $(function() {
    $('#datePicker').datepicker({
      format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
      autoclose : false,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
      templates : {
        leftArrow: '&laquo;',
        rightArrow: '&raquo;'
      }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
      showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
      todayHighlight : true ,	//오늘 날짜에 하이라이팅 기능 기본값 :false
      toggleActive : false,	//이미 선택된 날짜 선택하면 기본값 : false인 경우 그대로 유지, true인 경우 날짜 삭제
      weekStart : 0 ,//달력 시작 요일 선택하는 것 기본값은 0인 일요일
      language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
    });
  });
</script>
</body>
</html>
