<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button_01</title>
  <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<div>
  <a class="btn btn-primary">가나다</a>
  <a class="btn btn-light">가나다</a>
</div>
<div>
  <a class="btn btn-primary btn-xs">가나다</a>
  <a class="btn btn-primary btn-sm">가나다</a>
  <a class="btn btn-primary">가나다</a>
  <a class="btn btn-primary btn-lg">가나다</a>
  <a class="btn btn-primary btn-xl">가나다</a>
</div>
<div>
  <a class="btn btn-light btn-xs">가나다</a>
  <a class="btn btn-light btn-sm">가나다</a>
  <a class="btn btn-light">가나다</a>
  <a class="btn btn-light btn-lg">가나다</a>
  <a class="btn btn-light btn-xl">가나다</a>
</div>
<div>
  <a class="btn btn-primary btn-lg disabled" disabled="disabled">가나다</a>
  <a class="btn btn-light btn-xl disabled">가나다</a>
</div>
<div>
  <a class="btn btn-primary btn-lg">가나다가나다가나다가나다</a>
  <a class="btn btn-light btn-xl">가나다가나다</a>
</div>
</body>
</html>
