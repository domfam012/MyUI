<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>search</title>
  <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<div class="m-3">
  <form>
    <div class="input-group mb-3">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light btn-search" type="submit">
        <svg class="bi bi-search" width="20px" height="20px" viewBox="0 0 20 20" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                clip-rule="evenodd"></path>
          <path fill-rule="evenodd"
                d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <div class="input-group mb-3">
      <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light btn-search btn-search-sm" type="submit">
        <svg class="bi bi-search" width="20px" height="20px" viewBox="0 0 20 20" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                clip-rule="evenodd"></path>
          <path fill-rule="evenodd"
                d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <div class="input-group">
      <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search" disabled>
      <button class="btn btn-outline-light btn-search btn-search-sm disabled" type="submit">
        <svg class="bi bi-search" width="20px" height="20px" viewBox="0 0 20 20" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                clip-rule="evenodd"></path>
          <path fill-rule="evenodd"
                d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </form>
</div>
</body>
</html>
